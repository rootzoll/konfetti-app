<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab href="#/tab/dash" title="{{ 'TAB_PARTIES' | translate }}" icon="ion-android-people">
    <ion-nav-view name="tab-dash" class="padding"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab href="#/tab/request/0/top" title="{{ tabRequestTitle | translate }}" icon="ion-android-chat" ng-if="initDone">
    <ion-nav-view name="tab-chats" class="padding"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab ng-if="initDone" title="{{ 'TAB_MORE' | translate }}" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
