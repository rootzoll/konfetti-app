<ion-list>
    <label class="item item-input item-select">
        <div class="input-label" style="font-size: 12px;margin-top: -21px;
    color: black;">
            {{ 'COUPON_COUNT' | translate }}
        </div>
        <select ng-model="coupons.count" style="padding-right: 0px;color: blue;">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </label>
    <label class="item item-input item-select">
        <div class="input-label" style="font-size: 12px;margin-top: -21px;
    color: black;">
            {{ 'COUPON_AMOUNT' | translate }}
        </div>
        <select ng-model="coupons.amount" style="padding-right: 0px;color: blue;">
            <option value="10">10</option>
            <option value="10">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
        </select>
    </label>
</ion-list>
