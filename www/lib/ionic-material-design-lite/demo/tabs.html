<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="../bower_components/ionic/release/css/ionic.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/ionic.material-design-lite.css">
    <script src="../bower_components/ionic/release/js/ionic.bundle.js"></script>
    <script src="../dist/js/ionic.material-design-lite.bundle.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="platform-android use-material-icons" ng-app="material-starter">
    <div class="bar bar-header bar-assertive">
        <button class="button icon ion-navicon"></button>
        <h1 class="title">Header</h1>
        <button class="button">Edit</button>
    </div>
    <ion-tabs class="tabs-top tabs-light">
        <ion-tab title="Home" icon-on="ion-heart" icon-off="ion-heart-outline" badge="2">

                <h1>Home</h1>
            </ion-content>
        </ion-tab>
        <ion-tab title="About">
            <ion-content class="has-header has-tabs-top">
                <h1>About</h1>
            </ion-content>
        </ion-tab>
        <ion-tab title="Settings">
            <ion-content class="has-header has-tabs-top">
                <h1>Settings</h1>
            </ion-content>
        </ion-tab>
    </ion-tabs>

</html>
